<!doctype html>
<html>
	<head>
		<title>ICP-4123 Tech for Internet Systems</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css" />
		<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/raphael/raphael-min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<section id="welcome-modal" class="welcome-modal">
				<div class="welcome">
					<h2><i class="fa fa-rocket"></i> SVG Rocket</h2>
					<h1>Create Stunning Patterns</h1>
					<a id="btn-begin" href="#">Get Started</a>
				</div>
			</section>
			<section id="app" class="app">
				<header>
					<nav>
						<a class="logo" href="#"><i class="fa fa-rocket"></i><p>SVG Rocket</p></a>
						<a id="btn-ws-canvas" class="active" href="#"><i class="fa fa-paint-brush"></i></a>
						<a id="btn-ws-output" href="#"><i class="fa fa-image"></i></a>
					</nav>
				</header>
				<section id="workspace-canvas" class="workspace-canvas workspace-active">
					<div class="ws-canvas-toolkit">
						<nav>
							<a href="#"><i class="fa fa-pencil"></i></a>
							<a href="#"><i class="fa fa-square-o"></i></a>
							<a href="#"><i class="fa fa-circle-o"></i></a>
							<a href="#"><i class="fa fa-star-o"></i></a>
							<a href="#"><i class="fa fa-arrows-alt"></i></a>
						</nav>
						<nav class="toolkit-inputs">
							<a href="#"><i class="fa fa-arrows-h"></i></a>
							<input id="canvas-width" type="text">
							<a href="#"><i class="fa fa-arrows-v"></i></a>
							<input id="canvas-height" type="text">
						</nav>

					</div>
					<div class="ws-canvas-wrapper">
						<figure id="ws-canvas" class="ws-canvas">
						</figure>
					</div>
				</section>
				<section id="workspace-output" class="workspace-output">
				</section>
			</section>
		</div>
	</body>
</html>
